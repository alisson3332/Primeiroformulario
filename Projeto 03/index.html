<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link 
    href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" 
    rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">

        <header>
            <h1>mentoria</h1>
    
            <P>Preencha o formulário abaixo para <br>
             agendar a sua mentoria</P>
        </header>

        <form id="form-button"> 
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="colun-2">
                        <div class="input-name">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required>
                        </div>

                        <div class="input-name">
                            <label for="lastname">Sobrenome </label>
                            <input type="text" id="lastname" required>
                        </div> 
                    </div>

                    <div class="input-wrapper">
                        <label for="Email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="Email" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" required minlength="6">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend class="mentor">Informações do mentor</legend>

                <div class="input-wrapper">
                    <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="name" id="name-mentor" required>

                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <h2>Primeira mentoria</h2>

                        <div class="colun-3">
                            <div class="mentor-1">
                                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date" required>
                            </div>
                            <div class="time">

                                <div class="mentor-2">
                                    <label for="begin-time">Das</label>
                                    <input type="time" id="begin-time" required>
                                </div> 
        
                                <div class="mentor-2">
                                    <label for="end-time">Até</label>
                                    <input type="time" id="end-time" required>
                                </div> 
                            </div>
                        </div>

                        <h2>Segunda mentoria</h2>
                        
                        <div class="colun-3">
                            <div class="mentor-1">
                                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date" required>
                            </div>
                            <div class="time">

                                <div class="mentor-2">
                                    <label for="begin-time">Das</label>
                                    <input type="time" id="begin-time" required>
                                </div> 
                                    
                                <div class="mentor-2">
                                    <label for="end-time">Até</label>
                                    <input type="time" id="end-time" required>
                                </div> 
                            </div>
                        </div>
                </div>
            </fieldset>            
        </form>
        <footer>
            
            <button 
            class="button" 
            type="submit" 
            form="form-button" 
            value="salvar">
            Salvar
        </button>

        </footer>
    </div>
    </div>
    
</body>
</html>
